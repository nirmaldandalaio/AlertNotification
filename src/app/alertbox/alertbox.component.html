<div class="wrapper">
  <aside>
      <div *ngFor="let alert of alerts" class="{{ getAlertBoxClass(alert) }}" aria-hidden="false" attr.aria-labelledby="{{alert.id}}">
          <span class="alertcontent">{{alert.message}}</span>
          <a class="close" role="button" (click)="removeAlert(alert)">&times;</a>
      </div>
  </aside>
</div>
